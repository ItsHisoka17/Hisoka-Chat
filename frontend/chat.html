<!Doctype html>

<html>
  <head>
    <link rel="stylesheet" href="/static/css/main.css" type="text/css">
    <link rel="icon" href="/static/public/icon_hisoka_ihcqr.png">
    <meta name="theme-color" content="#82caed">
    <meta property="og:title" content="Hisoka Chat - Talk with random people">
    <meta property="og:url" content="https://hisoka-chat.hisoka17.repl.co/">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A simple chat app to talk with random people">
    <meta property="og:image" content="/static/public/icon_hisoka_ihcqr.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
    <title>Hisoka Chat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="title">Hisoka Chat</div>
    <div class="users"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <form id="box">
      <input type="text" required id="message">
      <input type="submit" id="button" value="Send">
      <label for="img" style="cursor: pointer;" id="imgbutton"><i class="material-icons" style="font-size: 36px;">&#xe439;</i>
      <input type="file" id="img" value="Image" style="display: none;" accept="image/*">
      </label>
    </form>
    <form id="username" style="display: none">
      <p id="u_welcome">Welcome!</p>
      <input placeholder="Input your username" id="u">
      <input type="submit" id="s" value="Join">
    </form>
    <ul id="chat"></ul>
    <div class="t_m_c">
      <p style="font-size: 26px; font-weight: bold; font-family: Varela Round; color: red;">Too Many Characters!</p>
      <p style="font-family: Varela Round;">Must be under 600 characters</p>
      <button id="t_m_c_gotit" onclick="$(this.parentNode).fadeOut(1000);">Ok</button>
    </div>
    <script src="/static/chat.min.js"></script>
  </body>
</html>
